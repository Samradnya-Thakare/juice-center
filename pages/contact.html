<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="./../images/juice.png" type="image/png">
    <link href="./../css/style.css" rel="stylesheet">
    <link href="./../css/contact.css" rel="stylesheet">
</head>

<body>
    <h1 class="page-heading text-center">Contact Us</h1>
    <div>
        <video controls loop>
            <source src="./../images/Juice-video-output.mp4" type="video/mp4" class="contact-video" />
        </video>
        <img src="./../images/conact.png" class="contact-image" />
    </div>
    <h1 class="text-center card-title title">Get In Touch With Us</h1>
    <div >
        <h3 class="container">
            <label for="inputname"> </label>
            <input type="text" placeholder="Your Name" required />
        </h3>
        <h3 class="container">
            <label for="inputname"> </label>
            <input type="text" placeholder="Your Email" required />
        </h3>
        <h3 class="container">
            <label for="inputname"> </label>
            <input type="text" placeholder="Phone No." required />
        </h3>
        <h3 class="container">
            <label for="inputname"> </label>
            <input type="text" placeholder="Your Message" required />
        </h3>
        <button class="main-btn">Send Request</button>
        <p class="time secondary-heading">Business Hours</p>
        <p class="time">Monday to Friday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <p class="time">8:00 - 6:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <p class="time">Saturday & Sunday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <p class="time"> 9:00 - 1:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <img src="./../images/All-juice.jpg" class="main-img" />
    </div>
</body>

</html>
