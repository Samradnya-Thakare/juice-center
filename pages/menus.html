<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu's</title>
    <link rel="icon" href="./../images/juice.png" type="image/png">
    <link href="./../css/menus.css" rel="stylesheet"/>
    <link href="./../css/style.css" rel="stylesheet">
</head>
<body>
    <h1 class=" page-heading text-center">Explore Menus</h1>
    <div class="parent">
        <div class="card">
            <img src="./../images/orange-lemonade-jpg.jpg" alt="Orange Lemonade" class="card-img" />
            <h2 class="card-title">Orange Lemonade</h2>
            <p class="text-center">Rs <del>300/-</del> 250/-</p>
            <button class="main-btn">Order Now</button>
        </div>
        <div class="card">
            <img src="./../images/grape-jice.jpg" alt="Grape Juice" class="card-img" />
            <h2 class="card-title">Grape Juice</h2>
            <p class="text-center">Rs <del>500/-</del> 300/-</p>
            <button class="main-btn">Order Now</button>
        </div>
        <div class="card">
            <img src="./../images/pitachio-ice-cream.jpg" alt="Pistachio Ice Cream" class="card-img" />
            <h2 class="card-title">Pistachio Ice Cream</h2>
            <p class="text-center">Rs <del>700/-</del>500/-</p>
            <button class="main-btn">Order Now</button>
        </div>
        <div class="card">
            <img src="./../images/pink-grapefruite-lemonade.jpg" alt="Pink Grapefruit Lemonade" class="card-img" />
            <h2 class="card-title">Pink Grapefruit Lemonade</h2>
            <p class="text-center"> Rs <del>400/-</del> 270/-</p>
            <button class="main-btn">Order Now</button>
        </div>
    </div>
    
</body>
</html>
